<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Schedule Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script type="module" src="./controller/firebase_core.js"></script>
    <script type="module" src="app.js"></script>
    <script type="module" src="./controller/firebase_auth.js"></script>
</head>

<body>
  <div class="text-center text-white bg-primary bg-opacity-75 m-2 p-2">
    <h1>My Schedule Manager</h1>
  </div>

  <!--Top level menus-->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="myclass-postauth nav-item d-none">
            <button id="menu-home" class="btn btn-outline-primary me-2">Home</button>
          </li>
          <li class="myclass-postauth nav-item d-none">
            <button id="Filter-menu" class="btn btn-outline-success me-2">Filter</button>
            <form id="filter-inputs" class="dropdown-menu" style="display: none;">
              <div class="row g-2">
                <!-- Title and Task Filters -->
                <div class="col-md-3">
                  <input type="text" id="filter-title" class="form-control" placeholder="Filter by title">
                </div>
                <div class="col-md-3">
                  <input type="text" id="filter-task" class="form-control" placeholder="Filter by task">
                </div>
                <!-- Description Filter -->
                <div class="col-3">
                  <input type="text" id="filter-description" class="form-control" placeholder="Filter by description">
                </div>
                <!-- Date and Time Range Filters -->
                <div class="col-md-3">
                  <input type="date" id="filter-date" class="form-control">
                </div>
                <!-- Apply Filter Button -->
                <div class="col-2">
                  <button id="apply-filter" class="btn btn-primary">Apply Filter</button>
                </div>
            </form>
          </li>
          <li class="myclass-postauth nav-item d-none">
            <button id="menu-signout" class="btn btn-outline-danger me-2">Sign Out</button>
          </li>
        </ul>
        <span id="userInfo" class="text-end btn btn-secondary me-2">No User</span>
      </div>
    </div>
  </nav>

  <!--Place holder for single page view-->
  <div id="root">Single Page View</div>

  <!--Firebase core library-->
  <script type="module" src="./controller/firebase_core.js"></script>

  <!--My own custom code-->
  <script type="module" src="app.js"></script>

  <!--Bootstrap library-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <script type="module">

    document.getElementById('Filter-menu').addEventListener('click', () => {
      const filterInputs = document.getElementById('filter-inputs');
      filterInputs.style.display = filterInputs.style.display === 'none' ? 'block' : 'none';
    });

  </script>
</body>

</html>
